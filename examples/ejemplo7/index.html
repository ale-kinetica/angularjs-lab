<html ng-app="miapp">
<head>
<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module("miapp", []);
		
		module.controller("miController", function miController($scope){
			$scope.name = "Juan";
			$scope.lastName = "Perez";
		});
	</script>
</head>
<body ng-controller="miController">
	<input type="text" ng-model="name" />
	<input type="text" ng-model="lastName" />
	Hello: {{name}} {{lastName}}
</body>
</html>
